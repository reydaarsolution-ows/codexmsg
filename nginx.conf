# Main HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name codexone.online www.codexone.online api.codexone.online ws.codexone.online;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# Main HTTPS server for www
server {
    listen 443 ssl http2;
    server_name www.codexone.online;
    
    # SSL configuration - replace with your certificate paths
    ssl_certificate /etc/letsencrypt/live/codexone.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexone.online/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Root location
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }
    
    # Security - deny access to . files
    location ~ /\. {
        deny all;
    }
    
    # Allow Let's Encrypt domain validation
    location ~ ^/\.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }
}

# API subdomain
server {
    listen 443 ssl http2;
    server_name api.codexone.online;
    
    # SSL configuration - same as main domain
    ssl_certificate /etc/letsencrypt/live/codexone.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexone.online/privkey.pem;
    
    # SSL settings (same as above)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# WebSocket subdomain
server {
    listen 443 ssl http2;
    server_name ws.codexone.online;
    
    # SSL configuration - same as main domain
    ssl_certificate /etc/letsencrypt/live/codexone.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexone.online/privkey.pem;
    
    # WebSocket specific settings
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
